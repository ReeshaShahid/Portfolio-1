<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reesha  Portfolio - Home</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #00ffcc; 
            --secondary-color: #1c1c1c; 
            --bg-color: #030303; 
            --text-color: #ffffff;
            --card-bg: rgba(28, 28, 28, 0.8);
            --header-height: 80px;
        }
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
            scroll-behavior: smooth; 
            padding-top: var(--header-height); 
        }
        #main-header {
            width: 100%; padding: 20px 5%;
            display: flex; justify-content: space-between; align-items: center;
            position: fixed; top: 0; left: 0; z-index: 1000;
            background: rgba(3, 3, 3, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 2px solid var(--primary-color);
            box-shadow: 0 4px 20px rgba(0, 255, 204, 0.2);
            height: var(--header-height); 
        }
        #main-header h1 {
            font-size: 32px;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }
        nav a.tab-link { 
            text-decoration: none;
            margin-left: 10px; padding: 10px 18px;
            background: var(--secondary-color); border: none;
            border-radius: 8px;
            color: var(--text-color); cursor: pointer; transition: 0.3s ease;
            font-size: 15px; font-weight: 600;
            display: inline-flex; align-items: center; gap: 5px;
        }
        nav a.tab-link:hover, nav a.tab-link.active {
            background: var(--primary-color);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--primary-color);
        }
        /* Content Section Styling */
        .content-section {
            width: 100%; 
            min-height: calc(100vh - var(--header-height)); 
            padding: 40px 5%; 
        }
        .home-content {
            display: flex; 
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: calc(100vh - var(--header-height) - 80px);
        }
        .home-content img {
            width: 250px; height: 250px; border-radius: 50%; object-fit: cover; 
            box-shadow: 0 0 30px var(--primary-color); margin-bottom: 30px;
            border: 5px solid var(--primary-color);
        }
        h2 {
            font-size: 40px; margin-bottom: 25px;
            color: var(--primary-color); text-shadow: 0 0 15px var(--primary-color);
            border-left: 5px solid var(--primary-color); padding-left: 15px;
            font-weight: 700;
        }
        .card {
            background: var(--card-bg); padding: 30px; border-radius: 15px;
            margin: 20px 0; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 204, 0.2); backdrop-filter: blur(8px);
        }
        .skills-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px;
        }
        .skill-info { color: var(--primary-color); }
        .progress { background: #1a1a1a; border-radius: 10px;}
        .progress div { height: 10px; border-radius: 10px; background: var(--primary-color); box-shadow: 0 0 8px var(--primary-color);}
        .projects-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 30px;
        }
        .projects-grid .card { text-align: center; }
        .projects-grid img { width: 100px; height: 100px; margin-bottom: 15px; object-fit: contain;}

        /* Media Queries */
        @media (max-width: 768px) {
            #main-header { flex-direction: column; align-items: flex-start; height: auto; padding: 10px 5%; }
            nav { margin-top: 10px; display: flex; flex-wrap: wrap; justify-content: center;}
            nav a.tab-link { margin: 5px; padding: 8px 12px; font-size: 13px; }
            body { padding-top: 100px; } 
            .projects-grid { grid-template-columns: 1fr; }
        }
    </style>
    <script>
        // MINIMAL JAVASCRIPT: Highlights the Home button since we are on index.html
        document.addEventListener('DOMContentLoaded', () => {
            const currentLink = document.querySelector('nav a[href="index.html"]'); 
            if (currentLink) {
                currentLink.classList.add('active');
            }
        });
    </script>
</head>
<body>

    <header id="main-header">

            <a href="projects.html" class="tab-link"><i class="fas fa-project-diagram"></i> Projects</a>
            <a href="contact.html" class="tab-link"><i class="fas fa-envelope"></i> Contact</a>
        </nav>
    </header>

</body>
</html>
