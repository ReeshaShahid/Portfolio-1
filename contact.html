<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ali Portfolio - Contact</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #00ffcc; 
            --secondary-color: #1c1c1c; 
            --bg-color: #030303; 
            --text-color: #ffffff;
            --card-bg: rgba(28, 28, 28, 0.8);
            --header-height: 80px;
        }
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
            scroll-behavior: smooth; 
            padding-top: var(--header-height); 
        }
        #main-header {
            width: 100%; padding: 20px 5%;
            display: flex; justify-content: space-between; align-items: center;
            position: fixed; top: 0; left: 0; z-index: 1000;
            background: rgba(3, 3, 3, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 2px solid var(--primary-color);
            box-shadow: 0 4px 20px rgba(0, 255, 204, 0.2);
            height: var(--header-height); 
        }
        #main-header h1 {
            font-size: 32px;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }
        nav a.tab-link { 
            text-decoration: none;
            margin-left: 10px; padding: 10px 18px;
            background: var(--secondary-color); border: none;
            border-radius: 8px;
            color: var(--text-color); cursor: pointer; transition: 0.3s ease;
            font-size: 15px; font-weight: 600;
            display: inline-flex; align-items: center; gap: 5px;
        }
        nav a.tab-link:hover, nav a.tab-link.active {
            background: var(--primary-color);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--primary-color);
        }
        /* Content Section Styling */
        .content-section {
            width: 100%; 
            min-height: calc(100vh - var(--header-height)); 
            padding: 40px 5%; 
        }
        h2 {
            font-size: 40px; margin-bottom: 25px;
            color: var(--primary-color); text-shadow: 0 0 15px var(--primary-color);
            border-left: 5px solid var(--primary-color); padding-left: 15px;
            font-weight: 700;
        }
        .card {
            background: var(--card-bg); padding: 30px; border-radius: 15px;
            margin: 20px 0; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 204, 0.2); backdrop-filter: blur(8px);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            #main-header { flex-direction: column; align-items: flex-start; height: auto; padding: 10px 5%; }
            nav { margin-top: 10px; display: flex; flex-wrap: wrap; justify-content: center;}
            nav a.tab-link { margin: 5px; padding: 8px 12px; font-size: 13px; }
            body { padding-top: 100px; } 
        }
    </style>
    <script>
        // MINIMAL JAVASCRIPT: Highlights the Contact button
        document.addEventListener('DOMContentLoaded', () => {
            const currentLink = document.querySelector('nav a[href="contact.html"]'); 
            if (currentLink) {
                currentLink.classList.add('active');
            }
        });
    </script>
</head>
<body>

    <header id="main-header">
        <h1>Reesha Portfolio</h1>
        <nav>
            <a href="index.html" class="tab-link"><i class="fas fa-home"></i> Home</a>
            <a href="about.html" class="tab-link"><i class="fas fa-user"></i> About</a>
            <a href="skills.html" class="tab-link"><i class="fas fa-code"></i> Skills</a>
            <a href="projects.html" class="tab-link"><i class="fas fa-project-diagram"></i> Projects</a>
            <a href="contact.html" class="tab-link"><i class="fas fa-envelope"></i> Contact</a>
        </nav>
    </header>

    <div class="content-section" style="text-align:center;">
        <h2><i class="fas fa-handshake"></i> Get In Touch</h2>
        <p style="text-align:center;">I am actively seeking new opportunities and connections in the tech world. Let's collaborate!</p>
        
        <div class="card" style="max-width:600px; margin-left:auto; margin-right:auto;">
            <div style="display:flex; align-items:center; gap:15px;">
                <i class="fas fa-envelope" style="font-size:36px; color:var(--primary-color);"></i>
                <p>
                    <b>Email:</b> 
                    <a href="mailto:reeshasmail.com" 
                       style="color:var(--primary-color); text-decoration:none;">
                       reeshashahid9@gmail.com
                    </a>
                </p>
            </div>
            
            <div style="display:flex; align-items:center; gap:15px;">
                <i class="fab fa-linkedin" style="font-size:36px; color:var(--primary-color);"></i>
                <p>
                    <b>LinkedIn:</b> 
                    <a href="https://www.linkedin.com/company/ieee-kinnaird/" 
                       target="_blank" 
                       style="color:var(--primary-color); text-decoration:none;">
                    linkedin.com/company/ieee-kinnaird
                       
                    </a>
                </p>
            </div>
            
            <div style="display:flex; align-items:center; gap:15px;">
                <i class="fab fa-github" style="font-size:36px; color:var(--primary-color);"></i>
                <p>
                    <b>GitHub:</b> 
                    <a href="httpom/ReeshaShahid" 
                       target="_blank" 
                       style="color:var(--primary-color); text-decoration:none;">
                       github.com/Reesha Shahid
                    </a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
